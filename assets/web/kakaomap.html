<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kakao</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <!-- Kakao Map SDK -->
    <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f234bac27d3808570a59571cdce04bf5&libraries=services"></script>

    <!-- ✅ 사용자 정의 JS 파일 불러오기 -->
    <script src="kakaomap.js"></script>

    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
       #map { width: 100vw; height: 100vh; }
       #clickLatlng {
           position: absolute;
           bottom: 20px;
           left: 10px;
           background: white;
           padding: 10px;
           z-index: 100;
       }
    </style>
</head>

<body>
<div id="map"></div>
<div id="clickLatlng">클릭한 위치 정보가 여기에 표시됩니다.</div>

<script>
    // ✅ Flutter에 준비 완료 신호 전송
    if (window.flutterWebViewReady) {
        window.flutterWebViewReady.postMessage("map_ready");
    }
</script>
</body>
</html>
